<html>
<head>
<title>Jimmy's AngularJS Examples</title>

</head>

<body>
	<a href="/AngularJSExample"><< Return</a>
	<!-- myapp indexController-->
	<div ng-app=""
		ng-init="countries = [{locale:'en-US',name:'United States'}, {locale:'en-GB',name:'United Kingdom'}, {locale:'en-FR',name:'France'}]">
		<h2>Angular Expression Example</h2>
		<div>{{"Hello World!"}}</div>
		<h2>Initialize a Model and list the Model Content Example</h2>
		<p>List of Countries with locale:</p>
		<ol>
			<li ng-repeat="country in countries">{{ 'Country: ' +
				country.name + ', Locale: ' + country.locale }}</li>
		</ol>

		<h2>Model-View Example</h2>
		<p>
			First Name: <input type="text" ng-model="firstname">
		</p>
		<p>
			Hello <span ng-bind="firstname"></span>!
		</p>

		<script
			src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</div>

</body>
</html>
